apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    image-pull-policy: IfNotPresent
    service.type: NodePort
  creationTimestamp:
  labels:
    io.kompose.service: ad-insertion-frontend
  name: ad-insertion-frontend
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      creationTimestamp:
      labels:
        io.kompose.service: ad-insertion-frontend
    spec:
      containers:
      - env:
        - name: AD_DURATION
          value: '5'
        - name: AD_INTERVALS
          value: 4,8
        image: ssai_ad_insertion_frontend:latest
        imagePullPolicy: IfNotPresent
        name: ad-insertion-frontend
        ports:
        - containerPort: 8080
        resources: {}
        volumeMounts:
        - mountPath: /var/www/adinsert/dash
          readOnly: false
          name: ad-dash
        - mountPath: /var/www/adinsert/hls
          readOnly: false
          name: ad-hls
      restartPolicy: Always
      volumes:
      - hostPath:
          path: /home/vcse/temp/ADI/Ad-Insertion-Sample/volume/ad/dash
        name: ad-dash
      - hostPath:
          path: /home/vcse/temp/ADI/Ad-Insertion-Sample/volume/ad/hls
        name: ad-hls
status: {}
